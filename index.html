<!DOCTYPE html>
<html lang="en">
<head>
<title>TimelineJS Embed</title>
<meta charset="utf-8">
<meta name="description" content="TimelineJS Embed">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="icon" type="image/png" href="https://cdn.knightlab.com/libs/purpleline/latest/img/favicon.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link title="timeline-styles" rel="stylesheet" href="./css/timeline.css">
<script src="./js/timeline.js"></script>
<base target="_blank">

<!-- Style-->
<style>
html, body {
    width: 100%;
    height:100%;
    padding: 0px;
    margin: 0px;
}
#timeline-embed {
    height: 100%;
}
</style>
<!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
</html>
<body>
  <!-- BEGIN Timeline Embed -->
      <div id='timeline-embed' style="width: 100%; height: 1200px"></div>

      <script type="text/javascript">
        // The TL.Timeline constructor takes at least two arguments:
        // the id of the Timeline container (no '#'), and
        // the URL to your JSON data file or Google spreadsheet.
        // the id must refer to an element "above" this code,
        // and the element must have CSS styling to give it width and height
        // optionally, a third argument with configuration options can be passed.
        // See below for more about options.
        var additionalOptions = {
              start_at_end: false,
              default_bg_color: {r:255, g:255, b:255},
              timenav_height: 800,
              initial_zoom: 2
            }
        timeline = new TL.Timeline('timeline-embed',
          'https://docs.google.com/spreadsheets/d/1tnyGlO9cagXvjXa4LrIpCL0T5pITjlJHkAs3aBYSHjA/edit#gid=310996008', additionalOptions);
      </script>
</body>
</html>
